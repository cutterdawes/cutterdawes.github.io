title: Cutter Dawes
email: cutter@dawes.org
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: "https://cutterdawes.github.io"

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts: {}

permalink: /blog/:year-:month-:day-:title/
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-scholar

jekyll_scholar:
  bibliography: _bibliography/references.bib
  style: apa
  locale: en
  sort_by: year,author
  order: descending
  group_by: none
  reference_tag: \bibitem
  details_dir: bibliography
  details_layout: bibitem.html
  details_link: Details
  details_tag: bibitem
  display_types: [article, book, inproceedings, phdthesis, mastersthesis]
  abbr_fields: [journal, booktitle]
  bibtex_options: 
    :parse_latex: true
    :filter_latex: true
    :strip_latex: true
    :replace_latex: true
    :process_latex: true
  csl_styles: _csl/
  csl_locales: _locales/