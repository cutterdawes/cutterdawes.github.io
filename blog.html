---
layout: default
title: Blog
---
<div class="blurb">

  <div id="tag-filter">
    <button class="tag-button active" data-tag="all">All</button>
    <button class="tag-button" data-tag="Research">Research</button>
    <button class="tag-button" data-tag="Reflections">Reflections</button>
  </div>

  <ul class="posts">
    {% for post in site.posts %}
      <li data-tags="{{ post.tags | join: ',' }}">
        <div class="post-item">
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <p>{{ post.snippet }}</p>
      </li>
    {% endfor %}
  </ul>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const filterButtons = document.querySelectorAll("#tag-filter .tag-button");
    const posts = document.querySelectorAll(".posts li");

    filterButtons.forEach(button => {
      button.addEventListener("click", function() {
        const filter = this.getAttribute("data-tag");

        // Update active button
        filterButtons.forEach(btn => btn.classList.remove("active"));
        this.classList.add("active");

        posts.forEach(post => {
          if (filter === "all") {
            post.style.display = "block";
          } else {
            const tags = post.getAttribute("data-tags").split(',');
            if (tags.includes(filter)) {
              post.style.display = "block";
            } else {
              post.style.display = "none";
            }
          }
        });
      });
    });
  });
</script>
