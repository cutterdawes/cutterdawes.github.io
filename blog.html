---
layout: default
title: Blog
---

<div class="container">
    

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <div class="post-header">
                <h2><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </div>
            <p>{{ post.snippet }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
